server:
  port: 8080

spring:
  application:
    name: rabbitMQ
  config:
    import:
      - optional:classpath:stream/application-stream.yml
  datasource:
#    http://localhost:8080/h2-console
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate.hibernate.dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console